<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nwin-weatherAppOnline</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter Your Location" class="input-box">
        
        <button><i class="fa-solid fa-magnifying-glass" id="searchBtn"></i></button>
      </div>


    </div>
    <div class="location-not-found">
      <h1>Sorry, Location not found !!! </h1>
      <img src="/assets/404.png" alt="404 Error">
    </div>
    <div class="weather-body">
      <img src="/assets/cloud.png" alt="weather" class="weather-img">

      <div class="weather-box">
        <p class="temperature"> 0 <sup>Â°C</sup></p>
        <p class="description"> Cloudy</p>

      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">0%</span>
            <p>Humidity</p>
          </div>

        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">0km/H</span>
            <p>Wind Speed</p>
          </div>

        </div>

      </div>

    </div>
  </div>
  

  <script src="https://kit.fontawesome.com/ad6cd6032e.js" crossorigin="anonymous"></script>
  <script src="App.js"></script>
</body>
</html>
